<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CDP Errors (Latest Only)</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- デバッグ制御＆状態 -->
  <div class="row">
    <span class="badge" id="status">-</span>
  </div>

  <!-- 最新エラー 表示 -->
  <div id="latest"></div>

  <!-- AI に投げる内容 -->
  <div class="small">※「最新エラーを挿入」で、下のテキストエリアに追記されます。</div>
  <div class="bar">
    <button id="copyPrompt">② 内容をコピー</button>
  </div>
  <div id="aiGuide" style="display: none; color: red; font-weight: bold; margin: 8px 0;">最新エラーを挿入ボタンを押して文章をコピーしてください。</div>
  <textarea id="promptArea">以下の、エラーを解析してほしい</textarea>

  <script src="popup.js"></script>
</body>
</html>
